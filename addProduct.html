    <main class="container mt-4">
        <h2>Add New Product</h2>
        <form action="addProduct.html" method="post">
            <div class="form-group">
                <label for="product_name"><b>Product Name</b></label>
                <input type="text" id="product_name" class="form-control" name="product_name" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="price"><b>Price</b></label>
                <input type="number" id="price" class="form-control" name="price" placeholder="Enter price" required>
            </div>
            <div class="form-group">
                <label for="quantity"><b>Quantity</b></label>
                <input type="number" id="quantity" class="form-control" name="quantity" placeholder="Enter quantity" required>
            </div>
            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" name="add_product" value="Add Product">Add Product</button>
            </div>
        </form>
    </main>
