<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kisan Konnect: Advanced Marketplace for Farmers and Customers">
    <meta name="keywords" content="Farming, Fresh Produce, Dairy, Agricultural Tools">
    <meta name="author" content="Kisan Konnect Team">
    <title>Kisan Konnect | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414; /* Dark background for a Netflix-like feel */
            color: #ffffff; /* White text for contrast */
        }
        header {
            background: rgba(46, 137, 130, 0.8);
            color: #ffffff;
            text-align: center;
            padding: 10px 0; /* Reduced padding */
            position: relative;
        }
        header h1 {
            font-size: 2rem; /* Reduced font size */
            font-weight: 700;
        }
        header p {
            font-size: 1.2rem; /* Reduced font size */
        }
        .navbar {
            background-color: #0d091e;
        }
        .navbar .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px; /* Reduced padding */
            margin: 50px auto;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        footer {
            background: #11998e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .btn-success {
            background-color: #28a745; /* Custom green color */
            border: none;
        }
        .btn-success:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white" href="index.html">
            <img src="logo.png.jpg" alt="Kisan Connect Logo" style="width: 35px; height: auto;">
            Kisan Connect
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<header>
    <h1>Login</h1>
    <p>Please enter your credentials</p>
</header>

<!-- Login Form Section -->
<div class="login-container">
    <h2 class="text-center">Welcome Back!</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
 <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">I am a</label>
            <select id="role" class="form-select">
                <option value="farmer">Farmer</option>
                <option value="buyer">Buyer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div class="forgot-password">
        <p><a href="#" id="forgotPassword" class="text-success">Forgot Password?</a></p>
    </div>
    <div class="register-link">
        <p>Don't have an account? <a href="farmerRegistration.html" class="text-success">Register as a Farmer</a> | <a href="buyerRegistration.html" class="text-success">Register as a Buyer</a></p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Kisan Konnect. All rights reserved.</p>
    <p>Customer Support: 1800 267 0997 | Email: customercare@kisankonnect.in</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        // Navigate based on role
        const dashboard = role === 'farmer' ? 'farmerDashboard.html' : 'buyerDashboard.html';
        window.location.href = dashboard; // Redirect to the appropriate dashboard
    });

    document.getElementById('forgotPassword').addEventListener('click', function(e) {
        e.preventDefault();
        const role = document.getElementById('role').value;
        const recoveryPage = role === 'farmer' ? 'farmerForgotPassword.html' : 'buyerForgotPassword.html';
        window.location.href = recoveryPage; // Redirect to the respective forgot password page
    });
</script>
</body>
</html>
